
<!doctype html>
<html lang="en">
{% load staticfiles %}
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>{{ blog.title }}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <style>

    .lucida {
      font-family: Lucida Console;
    }

    /* Footer */
    .footer-color-phone {
      background-color: #4f97b3;
      border-style: solid;
    }

    .footer-color-email {
      background-color: #6e558c;
      border-style: solid;
    }

    .footer-color-location {
      background-color: #6780ff;
      border-style: solid;
    }

    body {
      padding-top: 50px;
    }

    #home {
      max-height: 600px;
      max-width: 100%;
      height: auto;
      float: center;
    }

    </style>
  </head>

  <body>

    <header>
      <div class="container-fluid col-sm-12">
        <nav class="navbar navbar-expand-sm navbar-dark bg-dark fixed-top">
          <a class="navbar-brand lucida" href="{% url 'home' %}">Kevin Purcell</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav ml-auto lucida">
              <a class="nav-item nav-link active" href="{% url 'home' %}">Home</a>
              <a class="nav-item nav-link" href="https://github.com/Purcell-Kevingithub">Github</a>
              <a class="nav-item nav-link" href="{% static 'KPurcellResume.pdf' %}">Resume</a>
              <a class="nav-item nav-link" href="{% url 'allblogs' %}">Blog</a>
            </div>
          </div>
        </nav>
      </div>
    </header>

    <main role="main">
        <div class ="container-fluid lucida col-12">
          <div class="col-lg-12">
            <h1 class="text-center pt-3">{{ blog.title }}</h1>
            <p class="text-center">{{ blog.pub_date_pretty }} </p>
            <img src="{{ blog.image.url }}" id="home" class="mx-auto d-block"/>
            <br />
            <br />
          </div>
          <div class="col-auto">
            <div class="text-left px-3">
              <p> {{ blog.body }}</p>
            </div>
          </div>
        </div>
    </main>
    <br/>

    <footer class="bg-dark text-white lucida py-3" id="contact">
      <div class="container-fluid col-12">
        <div class="col-12 text-center">
          <h5>Contact Information</h5>
        </div>
        <div class="row text-center">
          <p class="col-md-4 footer-color-email py-2" style="margin: 0px;"><img src="{% static 'email.svg' %}"height=50 width=50/><br/>kevin91purcell@gmail.com</p>
          <p class="col-md-4 footer-color-phone py-2" style="margin: 0px;"><img src="{% static 'iphone.svg' %}" height=50 width=50/><br/>(267) 980 7911</p>
          <p class="col-md-4 footer-color-location py-2" style="margin: 0px;"><img src="{% static 'location.svg' %}" height=50 width=50/><br/>Hamilton, NJ <p>
        </div>
        <div class="row">
          <div class="col-12 text-center pt-3">
            <h4>&copy; Kevin Purcell {% now "Y" %}</h4>
          </div>
        </div>
      </div>
    </footer>

    <!-- Placed at the end of the document so the pages load faster -->
      <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js"></script>

  </body>
</html>
